<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Weather Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Rain or Sunshine Prediction</h1>
        <form action="/" method="post">
            <div class="form-group">
                <span>Temperature</span>
                <input type="text" name="temperature" id="">
            </div>

            <div class="form-group">
                <span>Humidity</span>
                <input type="text" name="humidity" id="">
            </div>

            <div class="form-group">
                <span>Wind Direction</span>
                <input type="text" name="wind_direction" id="">
            </div>

            <div class="form-group">
                <span>Wind Speed</span>
                <input type="text" name="wind_speed" id="">
            </div>

            <div class="form-group">
                <span>Pressure</span>
                <input type="text" name="pressure" id="">
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>

        {% if result %}
        <div class="result-container card">
            {% if result == 0 %}
                <p>The weather is Rain</p>
            {% else %}
                <p>The weather is Sunny</p>
            {% endif %}
        </div>
        {% endif %}
    </div>
</body>
</html>
